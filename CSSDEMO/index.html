<!DOCTYPE html>
<html>
<head>
	<title>use to add css</title>
	<!-- external style  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- internal style -->
	<style type="text/css">
		h1{
			text-align: center;
			padding: 20px;
		}
	</style>
</head>
<body>
    <h1>Login Page</h1><br>    
    <div class="login">    
    <form id="login">       
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>  
        <!--    inline style -->
        <input type="button" name="log"	style="width: 300PX; height: 30PX; border-radius:10px; color:red;" value="Log In Here">       
        <br><br>    
    </form>     
  </div>             
      <!-- use to css Property -->
      <h1>The All Property</h1>  
      <div id="main">
      <div style="background-color:coral;">RED</div>
      <div style="background-color:lightblue;">BLUE</div>  
      <div style="background-color:lightgreen;">Green</div>
      </div> 
                   <!-- Default     -->
      <div class="flaxbox">
           <div class="Default">1</div>
           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div> 
               <!-- flex-direction: row-reverse; -->
      <div class=" flaxbox f-row-reverse">

           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div> 
                  <!-- flex-direction: column; -->

           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div> 
            <!-- flex-direction: column-reverse; -->

           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div>   
        <!-- justify-content: flex-end;   -->

           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div>   
        <!-- justify-content: space-between; -->
        <div class=" flaxbox f-space-between">
           <div class="Default">1</div>
           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div>     
      <!-- justify-content: space-around; -->

           <div class="Default">1</div>
           <div class="Default">2</div>
           <div class="Default">3</div>
           <div class="Default">4</div>
           <div class="Default">5</div>       
      </div>   
</body> 
</html>
